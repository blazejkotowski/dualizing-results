<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Example 1</h1>
    <a href="">Previous</a><a href="">Next</a>
    <section class="original">
      <h2>Original pattern</h2>
      <div class="midi">
        <img src="resources/1-original.png">
      </div>
      <div class="audio">
        <audio src="resources/1-original.wav">
      </div>
    </section>

    <section id="dualizations">
      <h2>Dualizations</h2>
      <div class="dualizations">
        <!-- 2d decoder bottleneck h-vector -->
        <div class="dualization">
          <h3>2d decoder bottleneck h-vector</h3>
          <div class="midi">
            <img src="resources/1-bottleneck-h-dualization.png">
          </div>
          <div class="audio">
            <audio src="resources/1-bottleneck-h-dualization.wav">
          </div>
        </div>

        <!-- h-vector autoencoder -->
        <div class="dualization">
          <h3>h-vector autoencoder</h3>
          <div class="midi">
            <img src="resources/1-ae-dualization.png">
          </div>
          <div class="audio">
            <audio src="resources/1-ae-dualization.wav">
          </div>
        </div>

        <!-- 2d decoder bottleneck c-vector -->
        <div class="dualization">
          <h3>2d decoder bottleneck c-vector</h3>
          <div class="midi">
            <img src="resources/1-bottleneck-c-dualization.png">
          </div>
          <div class="audio">
            <audio src="resources/1-bottleneck-c-dualization.wav">
          </div>
        </div>
      </div>
    </section>

    <section id="baselines">
      <h2>Baselines</h2>
      <div class="baselines">
        <!-- Baseline Kick & Hihat from original pattern -->
        <div class="baseline">
          <h3>Kick & Hihat</h3>
          <div class="midi">
            <img src="resources/1-kick-hihat-dualization.png">
          </div>
          <div class="audio">
            <audio src="resources/1-kick-hihat-dualization.wav">
          </div>
        </div>

        <!-- Baseline Kick & Snare from original pattern -->
        <div class="baseline">
          <h3>Kick & Snare</h3>
          <div class="midi">
            <img src="resources/1-kick-snare-dualization.png">
          </div>
          <div class="audio">
            <audio src="resources/1-kick-snare-dualization.wav">
          </div>
        </div>
      </section>
    </div>

    <section id="correlation">
      <h2>Correlation plots</h2>
      <div class="correlation-plots">
        <img src="resources/1-correlation-plot.png">
      </div>
    </section>
  </body>
</html>
