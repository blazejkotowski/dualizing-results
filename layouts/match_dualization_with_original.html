<html>
  <head>
    <style>
      body {
        padding-left: 20px;
        margin-bottom: 20px;
      }
      .part {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div>
        Switch to <a href="../choose_preferred_dualization/1.html">Choose preferred dualization</a>
      </div>
      <div>
        Match Dualization With Original:
        {% for i in range(experiments_num) %}
          <a href="{{i+1}}.html">{{i+1}}</a>
        {% endfor %}
      </div>
    </nav>
    <h1>Match dualization with original - Example {{qid}}</h1>
    <div class="part original-pattern">
      <div class="text">Listen to the dualization.</div>
      <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{orig_scid}}"></iframe>
    </div>
    <div class="part proposed-dualizations">
      <div class="text">Listen to the proposed original patterns.</div>
      <iframe width="100%" height="340" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/{{playlist_scid}}"></iframe>
    </div>
  </body>
</html>
